<!DOCTYPE html>
<html>
    <head>
        <title>Simple Calculator</title>
        <meta charset='utf-8'>
        <link rel='stylesheet' href='style.css'>
    </head>
    <body>

        <div id='container-div'>
            <div id='display-div'>
                <p id='display-number'>1234</p>
            </div>
            <div id='input-div'>
                <div class='input-button'><p>1</p></div>
                <div class='input-button'><p>2</p></div>
                <div class='input-button'><p>3</p></div>
                <div class='input-button'><p>4</p></div>
                <div class='input-button'><p>5</p></div>
                <div class='input-button'><p>6</p></div>
                <div class='input-button'><p>7</p></div>
                <div class='input-button'><p>8</p></div>
                <div class='input-button'><p>9</p></div>
                <div class='input-button'><p>0</p></div>
            </div>
            <div id='function-div'>
                <div class='function-button'><p>+</p></div>
                <div class='function-button'><p>-</p></div>
                <div class='function-button'><p>X</p></div>
                <div class='function-button'><p>/</p></div>
            </div>
            <div id='action-div'>
                <div class='action-button'><p>Del</p></div>
                <div class='action-button'><p>Clear</p></div>
                <div class='action-button'><p>=</p></div>
            </div>
           
        </div>







        <script src='script.js'></script>
    </body>
</html>
