<!DOCTYPE html>
<html>
    <head>
        <title>Simple Calculator</title>
        <meta charset='utf-8'>
        <link rel='stylesheet' href='style.css'>
    </head>
    <body>

        <div id='container-div'>
            <div id='display-div'>
                <p id='display-number'></p>
            </div>
            <div id='first-input-div'>
                <div id='number-1' class='button'><p>1</p></div>
                <div id='number-2' class='button'><p>2</p></div>
                <div id='number-4' class='button'><p>4</p></div>
                <div id='number-5' class='button'><p>5</p></div>
                <div id='number-7' class='button'><p>7</p></div>
                <div id='number-8' class='button'><p>8</p></div>
                <div id='input-decimal' class='button'><p>.</p></div>
                <div id='number-0' class='button'><p>0</p></div>
                <div id='input-clear' class='button action-button'><p>Clear</p></div>
            </div>
            <div id='second-input-div'>
                <div id='number-3' class='button'><p>3</p></div>
                <div id='input-add' class='button Operator-button'><p>+</p></div>
                <div id='number-6' class='button'><p>6</p></div>
                <div id='input-subtract' class='button Operator-button'><p>-</p></div>
                <div id='number-9' class='button'><p>9</p></div>
                <div id='input-multiply' class='button Operator-button'><p>X</p></div>
                <div id='input-backspace' class='button action-button'><p>Del</p></div>
                <div id='input-divide' class='button Operator-button'><p>/</p></div>
                <div id='input-equals' class='button function-button'><p>=</p></div>
            </div>
        </div>







        <script src='script.js'></script>
    </body>
</html>
