<!DOCTYPE html>
<html>
    <head>
        <title>Simple Calculator</title>
        <meta charset='utf-8'>
        <link rel='stylesheet' href='style.css'>
    </head>
    <body>

        <div id='container-div'>
            <div id='display-div'>
                <p id='display-number'></p>
            </div>
            <div id='input-div'>
                <div id='number-1' class='input-button'><p>1</p></div>
                <div id='number-2' class='input-button'><p>2</p></div>
                <div id='number-3' class='input-button'><p>3</p></div>
                <div id='number-4' class='input-button'><p>4</p></div>
                <div id='number-5' class='input-button'><p>5</p></div>
                <div id='number-6' class='input-button'><p>6</p></div>
                <div id='number-7' class='input-button'><p>7</p></div>
                <div id='number-8' class='input-button'><p>8</p></div>
                <div id='number-9' class='input-button'><p>9</p></div>
                <div id='input-decimal' class='input-button'><p>.</p></div>
                <div id='number-0' class='input-button'><p>0</p></div>
                <div id='input-equals' class='input-button'><p>=</p></div>
            </div>
            <div id='function-div'>
                <div id='input-add' class='function-button'><p>+</p></div>
                <div id='input-subtract' class='function-button'><p>-</p></div>
                <div id='input-multiply' class='function-button'><p>X</p></div>
                <div id='input-divide' class='function-button'><p>/</p></div>
            </div>
            <div id='action-div'>
                <div id='input-backspace' class='action-button'><p>Del</p></div>
                <div id='input-clear' class='action-button'><p>Clear</p></div>
            </div>
        
        </div>







        <script src='script.js'></script>
    </body>
</html>
